<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-speisekarte-heading">Create or edit a Speisekarte</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!speisekarte.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="speisekarte.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="speisekarte.name" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_kunde">Kunde</label>
                    <input type="text" class="form-control" name="kunde" id="field_kunde"
                        [(ngModel)]="speisekarte.kunde" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_speise">Speise</label>
                    <select class="form-control" id="field_speise" name="speise" [(ngModel)]="speisekarte.speise" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="speiseOption.id === speisekarte.speise?.id ? speisekarte.speise : speiseOption" *ngFor="let speiseOption of speises; trackBy: trackSpeiseById">{{speiseOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
