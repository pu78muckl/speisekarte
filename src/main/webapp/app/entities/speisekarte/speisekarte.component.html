<div>
    <h2 id="page-heading">
        <span>Speisekartes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-speisekarte" [routerLink]="['/speisekarte/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Speisekarte
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="speisekartes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Kunde</span></th>
            <th><span>Speise</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let speisekarte of speisekartes ;trackBy: trackId">
                <td><a [routerLink]="['/speisekarte', speisekarte.id, 'view' ]">{{speisekarte.id}}</a></td>
                <td>{{speisekarte.name}}</td>
                <td>{{speisekarte.kunde}}</td>
                <td>
                    <div *ngIf="speisekarte.speise">
                        <a [routerLink]="['../speise', speisekarte.speise?.id, 'view' ]" >{{speisekarte.speise?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/speisekarte', speisekarte.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/speisekarte', speisekarte.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'speisekarte/'+ speisekarte.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
